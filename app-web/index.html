<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civium</title>
    <link rel="stylesheet" href="style/homepage.css" />
    <link rel="icon" href="public/images/Logo_icon.ico" sizes="any" />
    <link rel="icon" href="public/images/Logo_icon_png.png" sizes="any" />
  </head>
  <body>
    <main>
      <div class="logo-container">
        <img src="public/images/Logo.png" alt="Logo" id="logo-img" />
      </div>
      <form action="">
        <section class="form">
          <input
            type="text"
            class="input"
            id="user"
            placeholder="Usuario"
            required
          />
          <input
            type="password"
            class="input"
            id="password"
            placeholder="Contraseña"
            required
          />
          <div class="button-row">
            <button onclick="location.href = 'vote.html'" type="button" class="button" id="register">
              Registrar
            </button>
            <button onclick="location.href = 'vote.html'" type="submit" class="button" id="login">
              Iniciar sesión
            </button>
          </div>
        </section>
      </form>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script/homepage.js"></script>
</html>
