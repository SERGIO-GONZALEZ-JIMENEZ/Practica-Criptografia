<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="logo-container">
            <img src="public/Logo.png" alt="Logo" id="logo-img">
        </div>
        <form action="">
            <section class="form">
                <input type="text" class="input" id="user" placeholder="Usuario">
                <input type="password" class="input" id="password" placeholder="Contraseña">
                <div class="button-row">
                    <button type="submit" class="button" id="register">Registrar</button>
                    <button type="submit" class="button" id="login">Iniciar sesión</button>
                </div>
            </section>

        </form>
    </main>
</body>
</html>
